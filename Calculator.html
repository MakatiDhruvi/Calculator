<html>

<head>
    <title>Calculator</title>
    <!--  link for CSS property to create interactive
        calculator interface -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/math.js"></script>
    <script src="js/script.js"></script>
</head>
<!--table for calculator-->
<body>
    <table>
        <tr>
            <td colspan="5">
                <div id="result" contenteditable="true" placeholder="0"></div>
            </td>
        </tr>
        <tr>
            <td id="DEG">
                <b>DEG</b>
            </td>
            <td id=".e">
                <b>F-E</b>
            </td>
        </tr>
        <tr>
            <td class="disable" id="MC">
                <b>MC</b>
            </td>
            <td class="disable" id="MR">
                <b>MR</b>
            </td>
            <td>
                <b>M+</b>
            </td>
            <td>
                <b>M-</b>
            </td>
            <td>
                <b>MS</b>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="trigo">
                <img src="images/trigo.png"> Trignometry <i class="arrow down"></i>
            </td>
            <td colspan="2" id="Function">
                <img src="images/f.png"> Function <i class="arrow down"></i>
            </td>
        </tr>
        <tr>
            <td id="2nd">
                2<sup>nd</sup>
            </td>
            <td id="π">
                &#960;
            </td>
            <td>
                e
            </td>
            <td>
                C
            </td>
            <td id="X">
                <img src="images/a.png">
            </td>
        </tr>
        <tr>
            <td id="^2">
                x<sup>2</sup>
            </td>
            <td id="1/">
                <sup>1</sup>/x
            </td>
            <td id="abs()">
                |x|
            </td>
            <td id="e^">
                exp
            </td>
            <td id="%">
                mod
            </td>
        </tr>
        <tr>
            <td id="sqrt()">
                <sup>2</sup>√x
            </td>
            <td>
                (
            </td>
            <td>
                )
            </td>
            <td id="!">
                n!
            </td>
            <td id="/">
                &#247;
            </td>
        </tr>
        <tr>
            <td id="^">
                x<sup>y</sup>
            </td>
            <td>
                <b>7</b>
            </td>
            <td>
                <b>8</b>
            </td>
            <td>
                <b>9</b>
            </td>
            <td id="*">
                &#215;
            </td>
        </tr>
        <tr>
            <td id="10^">
                10<sup>x</sup>
            </td>
            <td>
                <b>4</b>
            </td>
            <td>
                <b>5</b>
            </td>
            <td>
                <b>6</b>
            </td>
            <td id="-">
                &#8722;
            </td>
        </tr>
        <tr>
            <td id="log( ,10)">
                log
            </td>
            <td>
                <b>1</b>
            </td>
            <td>
                <b>2</b>
            </td>
            <td>
                <b>3</b>
            </td>
            <td id="+">
                &#43;
            </td>
        </tr>
        <tr>
            <td id="log()">
                ln
            </td>
            <td id="+/-">
                <sup>+</sup>/-
            </td>
            <td>
                <b>0</b>
            </td>
            <td>
                .
            </td>
            <td>
                =
            </td>
        </tr>
    </table>
</body>

</html>
